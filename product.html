<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laging Bukas na Store - Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="product.html" class="active">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <main>
      <h1>Our Products</h1>

      <div class="drinks-row">
        <div class="card">
          <img src="src/coke.jpg" alt="Coke">
          <h3>Coke</h3>
          <p>₱15</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/chuckie.jpg" alt="Chuckie">
          <h3>Chuckie</h3>
          <p>₱25</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/pineapple.jpg" alt="Pineapple Juice">
          <h3>Pineapple Juice</h3>
          <p>₱50</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/nestea.jpg" alt="Nestea">
          <h3>Nestea</h3>
          <p>₱30</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="snacks-row">
        <div class="card">
          <img src="src/chippy.jpg" alt="Chippy">
          <h3>Chippy</h3>
          <p>₱25</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/oishi.jpg" alt="Oishi">
          <h3>Oishi</h3>
          <p>₱28</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/cracklings.jpg" alt="Cracklings">
          <h3>Cracklings</h3>
          <p>₱23</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="src/pillows.jpg" alt="Pillows">
          <h3>Pillows</h3>
          <p>₱40</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>

    <aside>
      <h2>Cart</h2>
      <div class="cart-content"></div>
      <div class="total">Total: ₱0</div>
    </aside>
  </div>

  <footer>
    <p>! Laging Bukas na Store !</p>
  </footer>

  <script src="js/file.js"></script>
</body>
</html>
